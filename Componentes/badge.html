<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Componente Badge</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-5 text-primary">Componente Badge</h4>
                <p class="mt-3">Sirve para destacar contenidos al usuario.</p>
                <p>Ejemplo:</p>
                <button type="button" class="btn btn-primary">
                    <span class="badge bg-secondary ml-1 mr-1">5</span> intentos
                </button>

                <button type="button" class="btn btn-primary position-relative">
                    Correos
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">Correos sin leer</span>
                      </span>
                </button>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
